<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Sample</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="main.js"></script>
    <style type="text/css">
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Sample</h1>

    <ul>
      <li><a href="#apple">Apple</a></li>
      <li><a href="#banana">Banana</a></li>
      <li><a href="#melon">Melon</a></li>
    </ul>

    <div id="apple">apple content</div>
    <div id="banana" class="hide">banana content</div>
    <div id="melon" class="hide">melon content</div>
  </body>
</html>
